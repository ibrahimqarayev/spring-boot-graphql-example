    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create

  graphql:
    schema:
      printer:
        enabled: true
    cors:
      allowed-methods: true
      allowed-headers: true
      allow-credentials: true